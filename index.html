<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/salmon_color.png" type="image/gif" sizes="16x16"> 
    <title>Pizza Biulder</title>
</head>
<body>
    <div class="container" id="container">
        <!-- NAVIGATION -->
        <nav class="navigation">
            <!-- MAIN HEADER -->
            <h1 class="navigation-header-one">PIZZA BUILDER</h1>
            <!-- END OF MAIN HEADER -->
        </nav>
        <!-- MAIN -->
        <main class="content">
            <div class="welcome-popup" id="welcomePopup">
                <div class="welcome-popup-box">
                    <h2 class="welcome-popup-header">Witaj w kreatorze pizzy!</h2>
                    <button class="welcome-popup-button" id="welcomePopupButton">Zaczynamy!</button>
                </div>
            </div>
            <!-- POPUP -->
        <div class="popup" id="popup">
            <div class="popup__container" id="popupContainer"></div>
            <button class="btn popup__closeBtn" id="popupBtnClose">X</button>
            <button class="btn popup__order">zamów</button>
        </div>
        <!-- END OF POPUP -->
        <!-- BUILDER -->
        <section class="section__builder">
            <div class="builder"  id="builder">
                <div class="builder__cost">
                    <butto class="btn builder__cost-btn" id="popupBtn">sprawdź zamówienie</butto>
                    <p class="builder__cost-p" id="cost">koszt: 10 za ciasto</p>
                </div>
                <div class="builder__pizza" id="builder__pizza"></div>
            </div>
        </section>
        <!-- END OF BUILDER -->
        <!-- INGREDIENTS -->
        <section class="section__ingredients">
            <div class="ingredients" id="ingredients">
                <div class="ingredients__header" id="ingredientsHeader">
                    <!-- JS headers goes here -->
                </div>
                <div class="ingredients__box" id="ingredientsContainer">
                    <!-- JS ingredients generated -->
                </div>
                <h2 class="ingredients__info" id="ingredientsInfo">naciśnij dowolną grupę składników powyżej, by wybrać to, co chcesz znaleźć w swojej wymarzonej pizzy</h2>
            </div>
        </section>
        <!-- END OF IGREDIENTS -->
         </div>
         <!-- END OF SECTION CONTAINER -->
        </main>       
        <!-- FOOTER -->
        <footer class="footer" id="footer">
                <h2 class="footer__h2">
                     <a href="https://github.com/PanTrick584/pizza-builder-app">https://github.com/PanTrick584/pizza-builder-app</a>
                </h2>
                
        </footer>
        <!-- END OF FOOTER -->
    </div>
    <!-- END OF CONTAINER -->
    <script src="script.js"></script>
</body>
</html>
